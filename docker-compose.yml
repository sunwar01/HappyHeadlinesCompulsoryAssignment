services:
  # --- ArticleService (x-axis: 3 instances) ---
  article-service-1:
    build:
      context: .
      dockerfile: ArticleService/Dockerfile
    container_name: article-service-1
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - SEQ__URL=http://seq:5341
      - ZIPKIN__ENDPOINT=http://zipkin:9411/api/v2/spans
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      - global-db
      - europe-db
      - asia-db
      - africa-db
      - northamerica-db
      - southamerica-db
      - australia-db
      - antarctica-db
      - redis
    networks:
      - app-net

  article-service-2:
    build:
      context: .
      dockerfile: ArticleService/Dockerfile
    container_name: article-service-2
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - SEQ__URL=http://seq:5341
      - ZIPKIN__ENDPOINT=http://zipkin:9411/api/v2/spans
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      - global-db
      - europe-db
      - asia-db
      - africa-db
      - northamerica-db
      - southamerica-db
      - australia-db
      - antarctica-db
      - redis
    networks:
      - app-net

  article-service-3:
    build:
      context: .
      dockerfile: ArticleService/Dockerfile
    container_name: article-service-3
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - SEQ__URL=http://seq:5341
      - ZIPKIN__ENDPOINT=http://zipkin:9411/api/v2/spans
      - INIT_SCHEMA=true
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      - global-db
      - europe-db
      - asia-db
      - africa-db
      - northamerica-db
      - southamerica-db
      - australia-db
      - antarctica-db
      - redis
    networks:
      - app-net

  # --- CommentService (x-axis: 3 instances) ---
  comment-service-1:
    build:
      context: .
      dockerfile: CommentService/Dockerfile
    container_name: comment-service-1
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - SEQ__URL=http://seq:5341
      - ZIPKIN__ENDPOINT=http://zipkin:9411/api/v2/spans
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      - global-db
      - europe-db
      - asia-db
      - africa-db
      - northamerica-db
      - southamerica-db
      - australia-db
      - antarctica-db
      - redis
    networks:
      - app-net

  comment-service-2:
    build:
      context: .
      dockerfile: CommentService/Dockerfile
    container_name: comment-service-2
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - SEQ__URL=http://seq:5341
      - ZIPKIN__ENDPOINT=http://zipkin:9411/api/v2/spans
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      - global-db
      - europe-db
      - asia-db
      - africa-db
      - northamerica-db
      - southamerica-db
      - australia-db
      - antarctica-db
      - redis
    networks:
      - app-net

  comment-service-3:
    build:
      context: .
      dockerfile: CommentService/Dockerfile
    container_name: comment-service-3
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - SEQ__URL=http://seq:5341
      - ZIPKIN__ENDPOINT=http://zipkin:9411/api/v2/spans
      - INIT_SCHEMA=true
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      - global-db
      - europe-db
      - asia-db
      - africa-db
      - northamerica-db
      - southamerica-db
      - australia-db
      - antarctica-db
      - redis
    networks:
      - app-net

  # --- Load balancer ---
  lb:
    build:
      context: .
      dockerfile: ArticleService/LoadBalancer/Dockerfile
    container_name: article-lb
    ports:
      - "8080:8080"
    depends_on:
      - article-service-1
      - article-service-2
      - article-service-3
      - comment-service-1
      - comment-service-2
      - comment-service-3
    networks:
      - app-net

  # --- Postgres shards (z-axis: 7 continents + global) ---
  global-db:
    image: postgres:16-alpine
    container_name: global-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: articles
    volumes:
      - global-data:/var/lib/postgresql/data
    networks:
      - app-net

  europe-db:
    image: postgres:16-alpine
    container_name: europe-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: articles
    volumes:
      - europe-data:/var/lib/postgresql/data
    networks:
      - app-net

  asia-db:
    image: postgres:16-alpine
    container_name: asia-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: articles
    volumes:
      - asia-data:/var/lib/postgresql/data
    networks:
      - app-net

  africa-db:
    image: postgres:16-alpine
    container_name: africa-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: articles
    volumes:
      - africa-data:/var/lib/postgresql/data
    networks:
      - app-net

  northamerica-db:
    image: postgres:16-alpine
    container_name: northamerica-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: articles
    volumes:
      - northamerica-data:/var/lib/postgresql/data
    networks:
      - app-net

  southamerica-db:
    image: postgres:16-alpine
    container_name: southamerica-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: articles
    volumes:
      - southamerica-data:/var/lib/postgresql/data
    networks:
      - app-net

  australia-db:
    image: postgres:16-alpine
    container_name: australia-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: articles
    volumes:
      - australia-data:/var/lib/postgresql/data
    networks:
      - app-net

  antarctica-db:
    image: postgres:16-alpine
    container_name: antarctica-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: articles
    volumes:
      - antarctica-data:/var/lib/postgresql/data
    networks:
      - app-net

  # --- Observability ---
  zipkin:
    image: openzipkin/zipkin:2.24
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - app-net

  seq:
    image: datalust/seq:2024.3
    container_name: seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:80"
    networks:
      - app-net

  # --- Redis (cache) ---
  redis:
    image: redis:7-alpine
    container_name: redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-net

  # --- Prometheus (metrics) ---
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=3d
    ports:
      - "9090:9090"
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - article-service-1
      - article-service-2
      - article-service-3
      - comment-service-1
      - comment-service-2
      - comment-service-3
    networks:
      - app-net

  # --- Grafana ---
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - app-net

# --- Networks ---
networks:
  app-net:
    driver: bridge

# --- Volumes ---
volumes:
  global-data:
  europe-data:
  asia-data:
  africa-data:
  northamerica-data:
  southamerica-data:
  australia-data:
  antarctica-data:
  redis-data:
  prometheus-data:
  grafana-data: