      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: subscribers
    volumes:
      - antarctica-subscriber-data:/var/lib/postgresql/data
      - ./SubscriberService/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-net
  # --- Observability ---
  zipkin:
    image: openzipkin/zipkin:2.24
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - app-net
  seq:
    image: datalust/seq:2024.3
    container_name: seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:80"
    networks:
      - app-net
  # --- Redis (cache) ---
  redis:
    image: redis:7-alpine
    container_name: redis
    command: ["redis-server","--save","","--appendonly","no"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-net
  # --- Prometheus (metrics) ---
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=3d
    ports:
      - "9090:9090"
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - article-service-1
      - article-service-2
      - article-service-3
      - comment-service-1
      - comment-service-2
      - comment-service-3
      - subscriber-service-1
      - subscriber-service-2
      - subscriber-service-3
      - newsletter-service-1
    networks:
      - app-net
  # --- Grafana ---
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - app-net
# --- Networks ---
networks:
  app-net:
    driver: bridge
# --- Volumes ---
volumes:
  global-data:
  europe-data:
  asia-data:
  africa-data:
  northamerica-data:
  southamerica-data:
  australia-data:
  antarctica-data:
  global-subscriber-data:
  europe-subscriber-data:
